#1. 数据集根目录

path: ./datasets/doll_dataset

#2. 训练集和验证集路径

train: images/train
val: images/val

#3. 类别数量 (6种蔬菜水果 + 2种好坏 = 8个)

nc: 8

#4. 类别名称 (⚠️顺序非常重要！)
#这里的顺序必须和你标注时生成的 classes.txt 里的顺序完全一致
#假设你给出的顺序就是 ID 0 到 ID 7 的顺序：

names: ['apple', 'pepper', 'pumpkin', 'pear', 'tomato', 'onion', 'good', 'bad']
